<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Response DB</title>
</head>
<body>
    <h1>ResponseSampleDB</h1>
    <table>
        <tr>
            <td>ID:</td>
            <td th:text="${employee.employeeId}"></td>
        </tr>
        <tr>
            <td>名前:</td>
            <td th:text="${employee.employeeName}"></td>
        </tr>
        <tr>
            <td>年齢:</td>
            <td th:text="${employee.employeeAge}"></td>
        </tr>
    </table>
</body>
</html>
